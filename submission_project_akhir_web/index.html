    <script>
        var typed = new Typed('#about_me_container', {
            strings: ["./about_me.sh"],
            typeSpeed: 50,
            showCursor: false,
    onComplete: function() {
                document.getElementById('output').innerHTML = `
        <p>
         a junior backend developer and third-year Computer Science student.

            }

  document.getElementById('contact_button').addEventListener('click', function(event) {
            event.preventDefault();
            var contactForm = document.getElementById('contact_form');

            if (contactForm.style.display === 'none' || contactForm.style.display === '') {
                contactForm.style.display = 'block';
            } else {
                contactForm.style.display = 'none';
            }
        });
        document.getElementById('home_button').addEventListener('click', function(event) {
            event.preventDefault();

            var contactForm = document.getElementById('contact_form');
            contactForm.style.display = 'none';
        });
    </script>
